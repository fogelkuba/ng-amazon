<nav class="navbar-expand-md navbar-dark bg-main">
  <div class="container-fluid">
    <a routerLink="/" class="navbar-brand">
      <img src="./assets/images/logo.png"
           alt="Logo"
           class="logo">Ng Amazon
    </a>
    <button class="navbar-toggler"
            (click)="toggleCollapse()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isCollapsed"
         style="align-items: left; margin-left: 50px"
         class="collapse navbar-collapse flex-column"
         id="navbarNav"
    >
      <div class="input-group w-75">
        <input type="text"
               name="search"
               class="form-control"
               [(ngModel)]="searchTerm"
               (keyup.enter)="search()">
        <span id="seachBtn"
              class="bg-warning"
              (click)="search()"><i class="fa fa-search"></i>
        </span>
      </div>
      <div class="w-100">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a (click)="collapse()"
               routerLink="/categories"
               routerLinkActive="active"
               class="nav-link">Categories</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
