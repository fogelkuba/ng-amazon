<section id="postProduct">
    <div class="container p-5">
        <h4 class="display-4">
            Post a Product for Sales
        </h4>
        <hr>
        <app-message></app-message>
        <div *ngIf="!categories">
            <div class="text-center display-3 mt-5">
                <i class="fa fa-spinner fa-spin"></i>
            </div>
        </div>
        <div *ngIf="categories" class="card bg-light">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label class="form-control-label">
                            Title
                        </label>
                        <input type="text"
                               name="title"
                               class="form-control"
                               [(ngModel)]="product.title">
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">
                            Price
                        </label>
                        <input type="number"
                               name="title"
                               class="form-control"
                               [(ngModel)]="product.price">
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">
                            Category
                        </label>
                        <select type="number"
                                name="categoryId"
                                class="custom-select"
                                [(ngModel)]="product.categoryId">
                            <option *ngFor="let category of categories"
                                    [value]="category._id">
                                {{category.name}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">
                            Description
                        </label>
                        <textarea type="number"
                               name="title"
                               class="form-control"
                               rows="5"
                               [(ngModel)]="product.description">
                        </textarea>
                    </div>

                    <div class="form-group">
                        <div class="custom-file">
                            <label class="custom-file-label">
                                {{ !product.product_picture ? 'Upload Image' : product.product_picture.name }}
                            </label>
                            <input type="file"
                                   name="file"
                                   accept="image/*"
                                   class="custom-file-input"
                                   (change)="fileChange($event);"
                            >
                        </div>
                    </div>
                    <button class="btn btn-success" (click)="postProduct()" [disabled]="btnDisabled">Add Product</button>
                </form>
            </div>
        </div>
    </div>
</section>
